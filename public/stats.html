<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Collection Statistics - EMP-897b49</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    /* --- CSS VARIABLES --- */
    :root {
      /* Shared Theme Logic */
      --bg: #05070a;
      --card-bg: rgba(13, 17, 23, 0.7);
      --accent: #00ffc3;
      --accent-glow: rgba(0, 255, 195, 0.4);
      --text-main: #e6edf3;
      --text-dim: #8b949e;
      --border: rgba(255, 255, 255, 0.1);
      
      /* Specifics for stats page */
      --bg-body: radial-gradient(circle at top right, #161b22, #05070a);
      --bg-section: transparent;
      --bg-hover: rgba(255, 255, 255, 0.05);
      --shadow-container: 0 0 30px rgba(0, 0, 0, 0.5);
      
      --btn-bg: var(--accent);
      --btn-text: #05070a;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-body);
      min-height: 100vh;
      color: var(--text-main);
      padding: 2rem;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: var(--card-bg);
      border-radius: 20px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-container);
      backdrop-filter: blur(10px);
      overflow: hidden;
    }
    
    .header {
      background: rgba(0,0,0,0.2);
      border-bottom: 1px solid var(--border);
      padding: 2rem;
      text-align: center;
    }
    
    .header h1 {
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(90deg, #fff, var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }
    
    .stats-summary {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    
    .stat-card {
      background: rgba(255,255,255,0.03);
      padding: 1.5rem;
      border-radius: 12px;
      border: 1px solid var(--border);
      text-align: center;
      transition: 0.3s;
    }
    
    .stat-card:hover {
        border-color: var(--accent);
        box-shadow: 0 0 15px var(--accent-glow);
        transform: translateY(-2px);
    }
    
    .stat-card h3 {
      color: var(--text-dim);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 0.5rem;
    }
    
    .stat-card .value {
      color: var(--accent);
      font-size: 2.2rem;
      font-weight: 800;
    }
    
    .controls-bar {
      padding: 1.5rem 2rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
      background: rgba(0,0,0,0.2);
    }

    .btn {
      background: var(--btn-bg);
      color: var(--btn-text);
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      font-size: 0.9rem;
    }

    .btn:hover {
      box-shadow: 0 0 15px var(--accent-glow);
      transform: scale(1.02);
    }
    
    .search-input {
      background: rgba(0,0,0,0.3);
      border: 1px solid var(--border);
      padding: 10px 15px;
      border-radius: 8px;
      color: white;
      width: 250px;
    }
    
    .search-input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .content { padding: 2rem; }
    
    .traits-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 1.5rem;
    }
    
    /* --- RESTORED COLLAPSE LOGIC CSS --- */
    .trait-category {
      background: rgba(255,255,255,0.02);
      border-radius: 12px;
      border: 1px solid var(--border);
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .trait-category h3 {
      background: rgba(255,255,255,0.05);
      padding: 1rem;
      margin: 0;
      color: var(--text-main);
      font-size: 1rem;
      border-bottom: 1px solid var(--border);
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.2s;
    }
    
    .trait-category h3:hover { background: var(--bg-hover); }
    
    /* Hide table when collapsed */
    .trait-category.collapsed table {
      display: none;
    }
    
    /* Remove border from header when collapsed */
    .trait-category.collapsed h3 {
      border-bottom: 1px solid transparent;
    }
    
    /* Rotate arrow when collapsed */
    .trait-category.collapsed .arrow-icon {
      transform: rotate(-90deg);
    }
    
    .arrow-icon {
      transition: transform 0.3s ease;
      font-size: 0.8rem; 
      color: var(--accent);
    }
    /* ----------------------------------- */
    
    .trait-count-badge {
      background: rgba(0,0,0,0.3);
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
      color: var(--text-dim);
      margin-left: auto;
      margin-right: 10px;
    }
    
    table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
    th { text-align: left; padding: 10px; color: var(--text-dim); font-size: 0.75rem; border-bottom: 1px solid var(--border); }
    td { padding: 10px; border-bottom: 1px solid var(--border); color: var(--text-main); }
    tr:last-child td { border-bottom: none; }
    
    .progress-bar {
      height: 4px;
      background: rgba(255,255,255,0.1);
      border-radius: 2px;
      overflow: hidden;
      margin-top: 5px;
    }
    
    .progress-fill {
      height: 100%;
      background: var(--accent);
      box-shadow: 0 0 5px var(--accent-glow);
    }
    
    .section-header {
        grid-column: 1 / -1;
        padding-bottom: 10px;
        border-bottom: 2px solid var(--accent);
        margin-top: 30px;
        margin-bottom: 15px;
        font-size: 1.2rem;
        font-weight: 800;
        color: var(--accent);
        text-transform: uppercase;
        letter-spacing: 1px;
        text-shadow: 0 0 10px var(--accent-glow);
    }
    .section-header:first-child { margin-top: 0; }

    /* FOOTER */
    .footer {
      text-align: center;
      padding: 2rem;
      background: rgba(0,0,0,0.2);
      border-top: 1px solid var(--border);
      color: var(--text-dim);
      font-size: 0.9rem;
    }
    
    .footer .credits {
      margin-top: 8px;
      font-weight: 700;
      color: var(--accent);
      opacity: 0.8;
    }
    
    .theme-switch-wrapper { display: none; } 
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸš€ NFT Collection Statistics</h1>
      <p style="color: var(--text-dim);">EMP-897b49 Collection Analytics</p>
    </div>
    
    <div class="stats-summary" id="summary">
      <div style="grid-column:1/-1; text-align:center; color:var(--text-dim);">Loading summary...</div>
    </div>

    <div class="controls-bar">
      <div class="controls-group">
        <input type="text" id="searchInput" class="search-input" placeholder="ðŸ” Search traits..." oninput="filterTraits()">
      </div>

      <div class="controls-group">
        <button class="btn" onclick="exportToCSV()">ðŸ“¥ CSV</button>
        <button class="btn" style="background:transparent; border:1px solid var(--border); color:var(--text-main);" onclick="toggleAll(false)">Expand</button>
        <button class="btn" style="background:transparent; border:1px solid var(--border); color:var(--text-main);" onclick="toggleAll(true)">Collapse</button>
      </div>
    </div>
    
    <div class="content">
      <div id="traits-container" class="traits-grid">
        <div style="grid-column:1/-1; text-align:center; color:var(--text-dim);">Loading detailed data...</div>
      </div>
    </div>
    
    <div class="footer">
        <div id="last-updated"></div>
        <div class="credits">Built by a $FEDUP clown</div>
    </div>
  </div>

  <script>
    // Global variables
    let globalTraitData = null;
    let globalTotalNFTs = 0;

    // Fetch Summary Stats
    fetch('/stats.json')
      .then(response => response.json())
      .then(data => {
        globalTotalNFTs = data.totalNFTs || data.total || 0;
        const maxSupply = 10000;
        const remainingSupply = maxSupply - globalTotalNFTs;

        const summaryHtml = `
          <div class="stat-card">
            <h3>Remaining Supply</h3>
            <div class="value">${remainingSupply}</div>
          </div>
          <div class="stat-card">
            <h3>Categorized</h3>
            <div class="value">${data.total}</div>
          </div>
          <div class="stat-card">
            <h3>Categories</h3>
            <div class="value" id="category-count">${Object.keys(data.categories || {}).length}</div>
          </div>
          <div class="stat-card">
            <h3>Coverage</h3>
            <div class="value">${globalTotalNFTs > 0 ? Math.round((data.total / globalTotalNFTs) * 100) : 0}%</div>
          </div>
        `;
        document.getElementById('summary').innerHTML = summaryHtml;
        
        if (data.lastUpdated) {
          const date = new Date(data.lastUpdated);
          document.getElementById('last-updated').innerHTML = `Last updated: ${date.toLocaleString()}`;
        }
        
        // Fetch detailed traits
        return fetch('/trait_counts.json').then(res => {
          if(!res.ok) throw new Error("Detailed stats not found");
          return res.json();
        }).then(traitData => {
           
           // --- CATEGORY FILTERING LOGIC (STRICT) ---
           const allowedLegendaries = [
               'legendarygold_head', 
               'legendarysilver_head', 
               'legendaryrusty_head'
           ];

           const categories = Object.keys(traitData);
           categories.forEach(catName => {
               const lowerCat = catName.toLowerCase();
               if (lowerCat.includes('legendary')) {
                   if (!allowedLegendaries.includes(lowerCat)) {
                       delete traitData[catName];
                   }
               }
           });
           // -------------------------------------------------

           globalTraitData = traitData;
           renderTraits(traitData, globalTotalNFTs);

           const actualCategoryCount = Object.keys(traitData).length;
           document.getElementById('category-count').textContent = actualCategoryCount;

           let totalUniqueTraits = 0;
           Object.values(traitData).forEach(cat => totalUniqueTraits += Object.keys(cat).length);
           const totalPossible = 370; 

           const newCard = document.createElement('div');
           newCard.className = 'stat-card';
           newCard.innerHTML = `
             <h3>Unique Traits</h3>
             <div class="value">
                ${totalUniqueTraits} 
                <span style="font-size: 0.5em; vertical-align: middle; opacity: 0.7; color:var(--text-dim);">/ ${totalPossible}</span>
             </div>
           `;
           document.getElementById('summary').appendChild(newCard);

        });
      })
      .catch(error => {
        console.error(error);
        document.getElementById('summary').innerHTML = `<div class="error">Error loading stats</div>`;
      });

    function renderTraits(traitData, totalNFTs) {
      const container = document.getElementById('traits-container');
      container.innerHTML = ''; 
      
      const allCategories = Object.keys(traitData);
      
      // Filter & Sort
      const legendaryOrder = ['gold', 'silver', 'rusty'];
      const legendaryCats = allCategories.filter(c => c.toLowerCase().includes('legendary')).sort((a, b) => {
          const getOrder = (name) => {
              const lower = name.toLowerCase();
              const index = legendaryOrder.findIndex(key => lower.includes(key));
              return index === -1 ? 99 : index;
          };
          return getOrder(a) - getOrder(b);
      });

      const generalCats = allCategories.filter(c => !c.toLowerCase().includes('legendary')).sort();
      
      const renderCategoryList = (categories) => {
          categories.forEach(category => {
            const traitsObj = traitData[category];
            const sortedTraits = Object.entries(traitsObj).sort((a, b) => b[1] - a[1]);
            const categoryTotal = Object.values(traitsObj).reduce((sum, count) => sum + count, 0);

            let rowsHtml = '';
            sortedTraits.forEach(([traitName, count]) => {
              const percentage = totalNFTs > 0 ? ((count / totalNFTs) * 100).toFixed(2) : 0;
              rowsHtml += `
                <tr>
                  <td>${traitName}</td>
                  <td style="width:60px;">${count}</td>
                  <td style="width:60px; text-align:right; font-weight:bold; color:var(--accent);">${percentage}%</td>
                  <td style="width: 80px;">
                    <div class="progress-bar">
                      <div class="progress-fill" style="width: ${percentage}%"></div>
                    </div>
                  </td>
                </tr>
              `;
            });
            
            const categoryHtml = `
              <div class="trait-category collapsed">
                <h3 onclick="this.parentElement.classList.toggle('collapsed')">
                  <span>${category}</span>
                  <div style="display:flex; align-items:center;">
                    <span class="trait-count-badge">Total: ${categoryTotal}</span>
                    <span class="arrow-icon">â–¼</span>
                  </div>
                </h3>
                <table>
                  <thead>
                    <tr><th>Trait</th><th>Count</th><th style="text-align:right;">%</th><th>Freq</th></tr>
                  </thead>
                  <tbody>${rowsHtml}</tbody>
                </table>
              </div>
            `;
            container.innerHTML += categoryHtml;
          });
      };

      if (legendaryCats.length > 0) {
          container.innerHTML += `<div class="section-header">Legendary Traits</div>`;
          renderCategoryList(legendaryCats);
      }

      if (generalCats.length > 0) {
          container.innerHTML += `<div class="section-header">General Traits</div>`;
          renderCategoryList(generalCats);
      }
    }

    function filterTraits() {
      const filter = document.getElementById('searchInput').value.toLowerCase();
      const categories = document.getElementsByClassName('trait-category');

      for (let category of categories) {
        const title = category.querySelector('h3 span').textContent.toLowerCase();
        let hasMatch = title.includes(filter);
        
        const rows = category.querySelectorAll('tbody tr');
        for (let row of rows) {
            const trait = row.querySelector('td').textContent.toLowerCase();
            if (trait.includes(filter) || title.includes(filter)) {
                row.style.display = "";
                hasMatch = true;
            } else {
                row.style.display = "none";
            }
        }
        category.style.display = (filter === "" || hasMatch) ? "" : "none";
        if(filter !== "" && hasMatch) category.classList.remove('collapsed');
      }
    }

    function toggleAll(collapse) {
      document.querySelectorAll('.trait-category').forEach(cat => {
        if(collapse) cat.classList.add('collapsed');
        else cat.classList.remove('collapsed');
      });
    }

    function exportToCSV() {
      if (!globalTraitData) return;
      let csv = "Category,Trait,Count,%\n";
      Object.keys(globalTraitData).sort().forEach(cat => {
        Object.entries(globalTraitData[cat]).forEach(([trait, count]) => {
           const pct = globalTotalNFTs > 0 ? ((count/globalTotalNFTs)*100).toFixed(2) : 0;
           csv += `"${cat}","${trait}",${count},${pct}%\n`;
        });
      });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(new Blob([csv], {type: 'text/csv'}));
      link.download = `emp_stats.csv`;
      link.click();
    }
  </script>
</body>
</html>
