<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Collection Statistics - EMP-897b49</title>
  <style>
    /* --- CSS VARIABLES --- */
    :root {
      /* LIGHT THEME (Default) */
      --bg-body: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --bg-container: #ffffff;
      --bg-header: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --bg-section: #f8f9fa;
      --bg-card: #ffffff;
      --bg-hover: #f8f9fa;
      --bg-thead: #fafafa;
      
      --text-main: #333333;
      --text-secondary: #666666;
      --text-header: #ffffff;
      --text-accent: #667eea;
      
      --border-color: #e0e0e0;
      --shadow-color: rgba(0,0,0,0.1);
      --shadow-container: rgba(0,0,0,0.3);
      
      --btn-bg: #ffffff;
      --btn-border: #ddd;
      --btn-text: #555;
      --btn-hover: #f5f5f5;
      
      --btn-primary-bg: #667eea;
      --btn-primary-text: #ffffff;
      
      --progress-gradient: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      --toggle-active-bg: #667eea;
      
      --input-bg: #ffffff;
    }

    /* DARK THEME (Mint & Black) */
    [data-theme="dark"] {
      --bg-body: #050505;
      --bg-container: #000000;
      --bg-header: #000000;
      --bg-section: #111111;
      --bg-card: #111111;
      --bg-hover: #1a1a1a;
      --bg-thead: #1a1a1a;
      
      --text-main: #e0e0e0;
      --text-secondary: #888888;
      --text-header: #00ffc3;
      --text-accent: #00ffc3;
      
      --border-color: #333333;
      --shadow-color: rgba(0, 255, 195, 0.05);
      --shadow-container: rgba(0,0,0,0.8);
      
      --btn-bg: #000000;
      --btn-border: #333;
      --btn-text: #00ffc3;
      --btn-hover: #1a1a1a;
      
      --btn-primary-bg: #00ffc3;
      --btn-primary-text: #000000;
      
      --progress-gradient: linear-gradient(90deg, #00ffc3 0%, #00b894 100%);
      --toggle-active-bg: #00ffc3;
      
      --input-bg: #1a1a1a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-body);
      min-height: 100vh;
      padding: 2rem;
      color: var(--text-main);
      transition: background 0.3s, color 0.3s;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: var(--bg-container);
      border-radius: 20px;
      box-shadow: 0 20px 60px var(--shadow-container);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: background 0.3s, box-shadow 0.3s;
      border: 1px solid var(--border-color);
    }
    
    .header {
      background: var(--bg-header);
      color: var(--text-header);
      padding: 2rem;
      text-align: center;
      transition: background 0.3s;
      border-bottom: 1px solid var(--border-color);
    }
    
    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    
    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }
    
    .stats-summary {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      background: var(--bg-section);
      border-bottom: 1px solid var(--border-color);
      transition: background 0.3s;
    }
    
    .stat-card {
      background: var(--bg-card);
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px var(--shadow-color);
      text-align: center;
      transition: background 0.3s;
      border: 1px solid var(--border-color);
    }
    
    .stat-card h3 {
      color: var(--text-secondary);
      font-size: 0.9rem;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
    }
    
    .stat-card .value {
      color: var(--text-accent);
      font-size: 2.5rem;
      font-weight: bold;
    }
    
    .controls-bar {
      padding: 1.5rem 2rem;
      background: var(--bg-container);
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .controls-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      cursor: pointer;
      font-weight: 600;
      color: var(--btn-text);
      transition: all 0.2s;
      font-size: 0.9rem;
    }

    .btn:hover {
      background: var(--btn-hover);
      border-color: var(--text-accent);
    }

    .btn-primary {
      background: var(--btn-primary-bg);
      border-color: var(--btn-primary-bg);
      color: var(--btn-primary-text);
    }

    .btn-primary:hover {
      opacity: 0.9;
      background: var(--btn-primary-bg);
    }
    
    /* --- SEARCH INPUT STYLE --- */
    .search-input {
      padding: 0.6rem 1rem;
      border-radius: 6px;
      border: 1px solid var(--btn-border);
      background: var(--input-bg);
      color: var(--text-main);
      font-size: 0.9rem;
      width: 250px;
      transition: all 0.2s;
    }
    
    .search-input:focus {
      outline: none;
      border-color: var(--text-accent);
      box-shadow: 0 0 0 2px var(--shadow-color);
    }

    .content {
      padding: 2rem;
      flex: 1;
    }
    
    .traits-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 1.5rem;
      align-items: start;
    }
    
    .trait-category {
      background: var(--bg-card);
      border-radius: 10px;
      box-shadow: 0 4px 6px var(--shadow-color);
      overflow: hidden;
      border: 1px solid var(--border-color);
      transition: box-shadow 0.2s, background 0.3s, border-color 0.3s;
    }
    
    .trait-category h3 {
      background: var(--bg-section);
      padding: 1rem;
      color: var(--text-main);
      font-size: 1.1rem;
      border-bottom: 2px solid var(--text-accent);
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
      transition: background 0.2s;
    }
    
    .trait-category h3:hover {
      background: var(--bg-hover);
    }

    .trait-category h3 .toggle-icon {
      font-size: 0.8rem;
      transition: transform 0.3s ease;
      color: var(--text-accent);
    }
    
    .trait-category.collapsed h3 {
      border-bottom: 1px solid transparent;
    }

    .trait-category.collapsed h3 .toggle-icon {
      transform: rotate(-90deg);
    }

    .trait-category.collapsed table {
      display: none;
    }

    .trait-count-badge {
      background: var(--bg-hover);
      border: 1px solid var(--border-color);
      padding: 0.2rem 0.6rem;
      border-radius: 12px;
      font-size: 0.8rem;
      color: var(--text-secondary);
      margin-left: auto;
      margin-right: 0.5rem;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    thead {
      background: var(--bg-thead);
      color: var(--text-secondary);
    }
    
    th, td {
      padding: 0.8rem 1rem;
      text-align: left;
      font-size: 0.9rem;
      color: var(--text-main);
    }
    
    th {
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 0.5px;
    }
    
    tbody tr {
      border-bottom: 1px solid var(--bg-section);
    }
    
    tbody tr:hover {
      background: var(--bg-hover);
    }
    
    tbody tr:last-child {
      border-bottom: none;
    }
    
    .percentage {
      color: var(--text-accent);
      font-weight: bold;
      width: 70px;
      text-align: right;
    }
    
    .count-col {
      width: 80px;
    }
    
    .progress-bar {
      width: 100%;
      height: 6px;
      background: var(--bg-section);
      border: 1px solid var(--border-color);
      border-radius: 3px;
      overflow: hidden;
      margin-top: 0.4rem;
    }
    
    .progress-fill {
      height: 100%;
      background: var(--progress-gradient);
    }
    
    .loading {
      text-align: center;
      padding: 3rem;
      color: var(--text-secondary);
      width: 100%;
    }
    
    .timestamp {
      text-align: center;
      color: var(--text-secondary);
      padding: 1rem;
      font-size: 0.9rem;
      background: var(--bg-section);
      border-top: 1px solid var(--border-color);
    }
    
    .error {
      background: #fee;
      color: #c33;
      padding: 1rem;
      border-radius: 5px;
      margin: 1rem;
      text-align: center;
    }

    /* --- SWITCH SLIDER STYLE --- */
    .theme-switch-wrapper {
      display: flex;
      align-items: center;
      margin-right: 1rem;
    }
    
    .theme-switch {
      display: inline-block;
      height: 24px;
      position: relative;
      width: 46px;
      margin-right: 8px;
    }
    
    .theme-switch input {
      display: none;
    }
    
    .slider {
      background-color: #ccc;
      bottom: 0;
      cursor: pointer;
      left: 0;
      position: absolute;
      right: 0;
      top: 0;
      transition: .4s;
      border-radius: 34px;
    }
    
    .slider:before {
      background-color: #fff;
      bottom: 4px;
      content: "";
      height: 16px;
      left: 4px;
      position: absolute;
      transition: .4s;
      width: 16px;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: var(--toggle-active-bg);
    }
    
    input:checked + .slider:before {
      transform: translateX(22px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸš€ NFT Collection Statistics</h1>
      <p>EMP-897b49 Collection Analytics</p>
    </div>
    
    <div class="stats-summary" id="summary">
      <div class="loading">Loading summary...</div>
    </div>

    <div class="controls-bar">
      <div class="controls-group">
        <div class="theme-switch-wrapper">
           <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider"></div>
          </label>
          <span style="font-size: 0.9rem; font-weight: 600; color: var(--text-secondary)">Dark Mode</span>
        </div>
      </div>

      <div class="controls-group">
        <input type="text" id="searchInput" class="search-input" placeholder="ðŸ” Search traits or categories..." oninput="filterTraits()">
      </div>

      <div class="controls-group">
        <button class="btn btn-primary" onclick="exportToCSV()">ðŸ“¥ Download CSV</button>
      </div>
      <div class="controls-group">
        <button class="btn" onclick="toggleAll(false)">Expand All</button>
        <button class="btn" onclick="toggleAll(true)">Collapse All</button>
      </div>
    </div>
    
    <div class="content">
      <div id="traits-container" class="traits-grid">
        <div class="loading">Loading detailed trait data...</div>
      </div>
    </div>
    
    <div class="timestamp" id="timestamp"></div>
  </div>

  <script>
    // --- THEME LOGIC ---
    const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
    const currentTheme = localStorage.getItem('theme');

    if (currentTheme) {
        document.documentElement.setAttribute('data-theme', currentTheme);
        if (currentTheme === 'dark') {
            toggleSwitch.checked = true;
        }
    }

    function switchTheme(e) {
        if (e.target.checked) {
            document.documentElement.setAttribute('data-theme', 'dark');
            localStorage.setItem('theme', 'dark');
        } else {
            document.documentElement.setAttribute('data-theme', 'light');
            localStorage.setItem('theme', 'light');
        }
    }

    toggleSwitch.addEventListener('change', switchTheme, false);
    // -------------------

    // Global variables
    let globalTraitData = null;
    let globalTotalNFTs = 0;

    // Fetch Summary Stats
    fetch('/stats.json')
      .then(response => response.json())
      .then(data => {
        globalTotalNFTs = data.totalNFTs || data.total || 0;
        
        // --- CHANGED LOGIC HERE ---
        const maxSupply = 10000;
        const remainingSupply = maxSupply - globalTotalNFTs;
        // ---------------------------

        const summaryHtml = `
          <div class="stat-card">
            <h3>Remaining Supply</h3>
            <div class="value">${remainingSupply}</div>
          </div>
          <div class="stat-card">
            <h3>Categorized</h3>
            <div class="value">${data.total}</div>
          </div>
          <div class="stat-card">
            <h3>Categories</h3>
            <div class="value" id="category-count">${Object.keys(data.categories || {}).length}</div>
          </div>
          <div class="stat-card">
            <h3>Coverage</h3>
            <div class="value">${globalTotalNFTs > 0 ? Math.round((data.total / globalTotalNFTs) * 100) : 0}%</div>
          </div>
        `;
        document.getElementById('summary').innerHTML = summaryHtml;
        
        if (data.lastUpdated) {
          const date = new Date(data.lastUpdated);
          document.getElementById('timestamp').innerHTML = `Last updated: ${date.toLocaleString()}`;
        }
        
        // Fetch detailed traits
        return fetch('/trait_counts.json').then(res => {
          if(!res.ok) throw new Error("Detailed stats not found");
          return res.json();
        }).then(traitData => {
           globalTraitData = traitData;
           renderTraits(traitData, globalTotalNFTs);

           // --- SYNC CATEGORIES COUNT ---
           const actualCategoryCount = Object.keys(traitData).length;
           document.getElementById('category-count').textContent = actualCategoryCount;

           // --- TOTAL UNIQUE TRAITS & ADD CARD ---
           let totalUniqueTraits = 0;
           Object.values(traitData).forEach(cat => totalUniqueTraits += Object.keys(cat).length);
           const totalPossible = 370;

           const newCard = document.createElement('div');
           newCard.className = 'stat-card';
           newCard.innerHTML = `
             <h3>Unique Traits</h3>
             <div class="value">
                ${totalUniqueTraits} 
                <span style="font-size: 0.5em; vertical-align: middle; opacity: 0.7;">/ ${totalPossible}</span>
             </div>
           `;
           document.getElementById('summary').appendChild(newCard);

        });
      })
      .catch(error => {
        console.error(error);
        document.getElementById('summary').innerHTML = 
          `<div class="error">Error loading stats: ${error.message}</div>`;
        document.getElementById('traits-container').innerHTML = 
          `<div class="error">Failed to load detailed traits. Please ensure server has generated stats.</div>`;
      });

    function renderTraits(traitData, totalNFTs) {
      const container = document.getElementById('traits-container');
      container.innerHTML = ''; 
      
      const sortedCategories = Object.keys(traitData).sort();
      
      sortedCategories.forEach(category => {
        const traitsObj = traitData[category];
        const sortedTraits = Object.entries(traitsObj).sort((a, b) => b[1] - a[1]);
        
        const categoryTotal = Object.values(traitsObj).reduce((sum, count) => sum + count, 0);

        let rowsHtml = '';
        sortedTraits.forEach(([traitName, count]) => {
          const percentage = totalNFTs > 0 ? ((count / totalNFTs) * 100).toFixed(2) : 0;
          rowsHtml += `
            <tr>
              <td>${traitName}</td>
              <td class="count-col">${count}</td>
              <td class="percentage">${percentage}%</td>
              <td style="width: 100px;">
                <div class="progress-bar">
                  <div class="progress-fill" style="width: ${percentage}%"></div>
                </div>
              </td>
            </tr>
          `;
        });
        
        const categoryHtml = `
          <div class="trait-category collapsed" id="cat-${category.replace(/\s+/g, '-')}">
            <h3 onclick="toggleCategory(this)">
              <span>${category}</span>
              <span class="trait-count-badge">Total: ${categoryTotal}</span>
              <span class="toggle-icon">â–¼</span>
            </h3>
            <table>
              <thead>
                <tr>
                  <th>Trait Name</th>
                  <th>Count</th>
                  <th>%</th>
                  <th>Freq</th>
                </tr>
              </thead>
              <tbody class="trait-rows">
                ${rowsHtml}
              </tbody>
            </table>
          </div>
        `;
        
        container.innerHTML += categoryHtml;
      });
    }

    // --- SEARCH FUNCTION ---
    function filterTraits() {
      const input = document.getElementById('searchInput');
      const filter = input.value.toLowerCase();
      const categories = document.getElementsByClassName('trait-category');

      for (let i = 0; i < categories.length; i++) {
        const category = categories[i];
        
        // Check if Category Name matches
        const categoryNameEl = category.querySelector('h3 span:first-child');
        const categoryName = categoryNameEl ? categoryNameEl.textContent.toLowerCase() : "";
        const isCategoryMatch = categoryName.indexOf(filter) > -1;

        const rows = category.getElementsByTagName('tr');
        let hasVisibleRows = false;

        // Start from j=1 to skip the header row
        for (let j = 1; j < rows.length; j++) {
          const td = rows[j].getElementsByTagName('td')[0];
          if (td) {
            const txtValue = td.textContent || td.innerText;
            // Show row if: Category matches OR Trait Name matches
            if (isCategoryMatch || txtValue.toLowerCase().indexOf(filter) > -1) {
              rows[j].style.display = "";
              hasVisibleRows = true;
            } else {
              rows[j].style.display = "none";
            }
          }
        }

        // Show/Hide Category Container
        if (filter === "") {
          category.style.display = "";
        } else {
          if (hasVisibleRows) {
            category.style.display = "";
            category.classList.remove('collapsed'); // Auto-expand matching categories
          } else {
            category.style.display = "none";
          }
        }
      }
    }

    function toggleCategory(headerElement) {
      const container = headerElement.parentElement;
      container.classList.toggle('collapsed');
    }

    function toggleAll(shouldCollapse) {
      const categories = document.querySelectorAll('.trait-category');
      categories.forEach(cat => {
        if (shouldCollapse) {
          cat.classList.add('collapsed');
        } else {
          cat.classList.remove('collapsed');
        }
      });
    }

    function exportToCSV() {
      if (!globalTraitData) {
        alert("Data not loaded yet");
        return;
      }
      let csvContent = "Category,Trait Name,Count,Percentage\n";
      const sortedCategories = Object.keys(globalTraitData).sort();
      sortedCategories.forEach(category => {
        const traitsObj = globalTraitData[category];
        const sortedTraits = Object.entries(traitsObj).sort((a, b) => b[1] - a[1]);
        sortedTraits.forEach(([traitName, count]) => {
          const percentage = globalTotalNFTs > 0 ? ((count / globalTotalNFTs) * 100).toFixed(2) : 0;
          const safeCategory = `"${category.replace(/"/g, '""')}"`;
          const safeTrait = `"${traitName.replace(/"/g, '""')}"`;
          csvContent += `${safeCategory},${safeTrait},${count},${percentage}%\n`;
        });
      });
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.setAttribute("href", url);
      link.setAttribute("download", `emp_traits_stats_${new Date().toISOString().split('T')[0]}.csv`);
      link.style.visibility = 'hidden';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
